language: java
jdk:
- oraclejdk8
os:
- linux
- osx
- windows
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
install:
- cp hannanum/hnnModels/* hannanum/
before_script:
- export DISPLAY=:99.0
script:
- ./gradlew clean
- ./gradlew check "-PexcludeTests=**/RhinoOrigin*"
- sh -e /etc/init.d/xvfb start
- sleep 3
- ./gradlew ":koalanlp-rhino:test" --tests "*OriginTest"
- sh -e /etc/init.d/xvfb stop
- ./gradlew ":koalanlp-rhino:jacocoTestReport"
after_success:
- bash ./git-manage.sh
before_install:
- openssl aes-256-cbc -K $encrypted_61168456aa19_key -iv $encrypted_61168456aa19_iv
  -in deploy.key.enc -out deploy.key -d
- chmod 600 deploy.key
- eval `ssh-agent -s`
- ssh-add deploy.key
env:
  global:
  - secure: 
  - secure: 
