<h1>ARGM_LOC</h1>
<a name="kr.bydelta.koala.RoleType.ARGM_LOC"></a>
<code><span class="identifier">ARGM_LOC</span></code> <a href="https://github.com/koalanlp/koalanlp/blob/master/core/src/main/kotlin/kr/bydelta/koala/types.kt#L552">(source)</a>
<p>(부가격) <strong>장소.</strong> 술어로 기술된 행동이 발생하는 공간. 주로 술어가 '이동'이 아닌 상태를 나타내고, '~에(서)' 조사와 함께 쓰이는 경우.</p>
<p>예: {친구들이 "서울에" 많이 산다.}에서 <em>&lt;서울에&gt;</em>.</p>
