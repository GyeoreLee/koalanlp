<h1>ARGM_PRD</h1>
<a name="kr.bydelta.koala.RoleType.ARGM_PRD"></a>
<code><span class="identifier">ARGM_PRD</span></code> <a href="https://github.com/koalanlp/koalanlp/blob/master/core/src/main/kotlin/kr/bydelta/koala/types.kt#L587">(source)</a>
<p>(부가격) <strong>보조서술.</strong> 대상과 같은 의미이거나 대상의 상태를 나타내면서 술어를 수식하는 것. 주로 '~로서'. 또는 '최초로'와 같이 술어의 정해진 순서를 나타내는 경우.</p>
<p>예: {석회암 지대에서 "깔대기 모양으로" 파인 웅덩이가 생겼다.}에서 <em>&lt;모양으로&gt;</em>.</p>
