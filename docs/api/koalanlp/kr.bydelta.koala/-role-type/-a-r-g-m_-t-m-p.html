<h1>ARGM_TMP</h1>
<a name="kr.bydelta.koala.RoleType.ARGM_TMP"></a>
<code><span class="identifier">ARGM_TMP</span></code> <a href="https://github.com/koalanlp/koalanlp/blob/master/blob/master/core/src/main/kotlin/kr/bydelta/koala/types.kt#L564">(source)</a>
<p>(부가격) <strong>시간.</strong> 술어의 행동이 발생한 시간 등과 같이 술어와 관련된 시간. 명확한 날짜, 시기, 시대를 지칭하는 경우.</p>
<p>단, 기간의 범위를 나타내는 경우, 즉 ~에서 ~까지의 경우는 시점(<a href="-a-r-g2.html">ARG2</a>)과 착점(<a href="-a-r-g3.html">ARG3</a>)으로 분석함.</p>
<p>예: {진달래는 "이른 봄에" 핀다.}에서 <em>&lt;봄에&gt;</em>.</p>
