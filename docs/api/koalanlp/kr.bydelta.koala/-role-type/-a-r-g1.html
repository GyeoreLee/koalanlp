<h1>ARG1</h1>
<a name="kr.bydelta.koala.RoleType.ARG1"></a>
<code><span class="identifier">ARG1</span></code> <a href="https://github.com/koalanlp/koalanlp/blob/master/core/src/main/kotlin/kr/bydelta/koala/types.kt#L533">(source)</a>
<p>(필수격) <strong>피동작주, 대상.</strong> 술어로 기술된 행동을 당한 대상 (주로 목적격, 피동작 대상). '이동'에 관한 행동에 의해서 위치의 변화가 되거나, '생성/소멸' 사건의 결과로 존재가 변화하는 대상.</p>
<p>예: {진흥왕은 "화랑도를" 개편했다.}에서 <em>&lt;화랑도를&gt;</em>, {"범인은" 사거리에서 발견되었다.}에서 <em>&lt;범인은&gt;</em>, {밤거리에는 "인적이" 드물다.}에서 <em>&lt;인적이&gt;</em>.</p>
