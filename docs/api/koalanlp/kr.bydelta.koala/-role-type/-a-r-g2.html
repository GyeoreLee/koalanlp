<p>(필수격) <strong>시작점, 수혜자, 결과.</strong> 술어로 기술된 행동의 시작점, 행동으로 인해 수혜를 받는 대상, 행동을 기술하기 위해 필요한 장소.</p>
<p>예: {영희가 "철수에게서" 그 선물을 받았다.}에서 <em>&lt;철수에게서&gt;</em>.</p>
