<h1>hasNonTerminals</h1>
<a name="kr.bydelta.koala.data.Tree$hasNonTerminals()"></a>
<code><span class="keyword">fun </span><span class="identifier">hasNonTerminals</span><span class="symbol">(</span><span
        class="symbol">)</span><span class="symbol">: </span><a
        href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span
        class="identifier">Boolean</span></a></code>
<p>이 노드가 (leaf node를 제외하고) 자식 노드를 갖는지 확인합니다.</p>
<ul>
    <li>구문분석 구조에서 leaf node는 <a href="../-word/index.html">Word</a>가 됩니다.</li>
    <li>SRL/의존구문분석 구조에서는 node에 대응하는 <a href="../-word/index.html">Word</a>를 terminal node (leaf)로 별도 저장하고, 노드 사이의 DAG를
        구성합니다.
    </li>
</ul>
<p><strong>Since</strong><br/>
    2.0.0</p>
<p><strong>Return</strong><br/>
    자식노드가 있다면 true.</p>
